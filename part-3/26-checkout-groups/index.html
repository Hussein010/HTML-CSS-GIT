<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <fieldset>
              <legend>Billing Adress</legend>
              <label for="Adress1">Address line 1:</label>
              <input type="text" id="Adress1" name="Address1" /><br />
              <label for="Address2">Address line 2</label>
              <input type="text" id="Address2" name="Address2" /><br />
              <label for="postcode1">Postcode:</label>
              <input type="number" id="postcode1" name="postcode1" /><br />
              <label for="city1">City:</label>
              <input type="text" id="city1" name="city1" /><br />
            </fieldset>
            <fieldset>
              <legend>Delivery Address</legend>
              <label for="Adress11">Address line 1:</label>
              <input type="text" id="Adress11" name="Address11" /><br />
              <label for="Address21">Address line 2</label>
              <input type="text" id="Address21" name="Address21" /><br />
              <label for="postcode2">Postcode:</label>
              <input type="number" id="postcode2" name="postcode2" /><br />
              <label for="city2">City:</label>
              <input type="text" id="city2" name="city2" /><br />
            </fieldset>
            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
