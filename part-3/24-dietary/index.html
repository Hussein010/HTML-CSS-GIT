<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>
            <input type="checkbox" id="dietary1" name="dietary1" value="Halal" />
            <label for="dietary1"> Halal</label><br />
            <input type="checkbox" id="dietary2" name="dietary2" value="Kosher" />
            <label for="dietary2"> Kosher</label><br />
            <input type="checkbox" id="dietary3" name="dietary3" value="vegeterian" />
            <label for="dietary3"> vegeterian </label><br />
            <input type="checkbox" id="dietary4" name="diatary4" value="vegan" />
            <label for="dietary4"> vegan </label><br />
            <input type="checkbox" id="dietary5" name="diatary5" value="Gluten free" />
            <label for="dietary5"> Gluten free </label><br />
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
